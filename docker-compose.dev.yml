version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: student_portal_db_dev
    environment:
      POSTGRES_DB: student_portal
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data_dev:






